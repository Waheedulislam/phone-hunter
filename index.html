<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap-link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- vanela-css-link  -->
    <link rel="stylesheet" href="./css/phone.css">
    <title>Phone Details</title>
</head>

<body id="body-color">

    <h1 class="text-center phone-title">Phone Details</h1>
    <h5 class="text-center phone-h5-colr">Find all information for your favorite phone</h5>


    <!-- search-field  -->
    <div class="container">
        <hr>
        <div class="input-group mb-3 w-50 mx-auto">
            <input id="search-field" type="text" class="form-control" placeholder="Search here"
                aria-label="Recipient's username" aria-describedby="button-addon2">
            <button onclick="searchPhone()" class="btn btn-outline-secondary btn-primary text-white" type="button"
                id="button-addon2">Search</button>
        </div>
        <hr>
    </div>

    <!-- single phone Detail  -->
    <div id="phone-details" class="w-50 mx-auto pb-3">
    </div>

    <!-- Phone-search-result  -->
    <div class="container">
        <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4">
        </div>

        <!-- bootstrap-cdn-link  -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
        <script src="./js/phone.js"></script>
</body>

</html>
